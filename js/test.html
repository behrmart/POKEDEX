<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Abilities</title>
</head>
<body>
  <div id="abilitiesList">
    <!-- Abilities will be displayed here -->
  </div>

  <script>
    // Make an API request to get Pokémon abilities
    fetch('https://pokeapi.co/api/v2/ability/')
      .then(response => response.json())
      .then(data => 
      {
        // Data contains information about all abilities
        const abilities = data.results;

        // Get the div element where we'll display the abilities
        const abilitiesList = document.getElementById('abilitiesList');

        // Create a list to display the abilities
        const ul = document.createElement('ul');

        // Loop through the abilities and create list items for each one
        abilities.forEach(ability => {
          const li = document.createElement('li');
          li.textContent = ability.name;
          ul.appendChild(li);
        });

        // Append the list to the div element
        abilitiesList.appendChild(ul);
      })
      .catch(error => console.error('Error fetching abilities:', error));
  </script>
</body>
</html>
